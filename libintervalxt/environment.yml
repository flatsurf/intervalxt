# This file lists the dependencies needed to build and test all of libintervalxt.
# # Create a conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
name: libintervalxt-build
channels:
  - conda-forge
  - defaults
dependencies:
  - automake
  - benchmark
  - boost-cpp
  - coreutils
  - cxx-compiler
  - libeantic>=1,<2
  - libflint
  - fmt=9
  - gmp
  - gmpxxll
  - libexactreal>=3,<4
  - libtool
  - make
  - ppl
  # valgrind is only needed for make check-valgrind
  # - valgrind
