# This environment.yml can be used to create a conda environment with
# pyexactreal/libexactreal installed. It is used for our demo binders.
name: binder
channels:
  - conda-forge
  - defaults
dependencies:
  - boost-cpp
  - libintervalxt>=3.0.0
  - notebook
  - pyintervalxt>=3.0.0
  - xeus-cling
  - gmpxxyy
  - pyexactreal>=2.0.0,<3
