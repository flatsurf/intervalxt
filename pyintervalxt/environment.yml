# This file lists the dependencies needed to build and test all of pyintervalxt.
# Create a conda environment with these dependencies preinstalled with:
# conda env create -f environment.yml
# conda env update -n pyintervalxt-build -f environment.yml
name: pyintervalxt-build
channels:
  - conda-forge
  - defaults
dependencies:
  - automake
  - cppyythonizations>=1.2.0,<2
  - gmpxxyy
  - libtool
  - make
  - pyexactreal>=3,<4
  - pytest
  - python
  - setuptools
